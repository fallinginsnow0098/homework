<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codegym</title>
</head>
<body>
<script>
  let num = +prompt('Enter the number');

  if ( num % 3 == 0 && num % 5 == 0 ){
      alert('CodeGym')
  }
  if ( num % 3 == 0 && num % 5 != 0 ){
      alert('Code')
  }

  if ( num % 7 == 0){
      alert('Gym')
  }


</script>
</body>
</html>
