<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Enter the first number'));
    let b = parseInt(prompt('Enter the second number'));
    let c = parseInt(prompt('Enter the third number'));

    if ( a === b && a === c){
        alert('Ba số bằng nhau =' + a );
    } else if ( a === b){
        if  ( a > c ){
            alert('Số lớn nhất là a = b =' + a );
        }
    } else if ( a > b ){
        if ( a === c){
            alert('Số lớn nhất là a = c = ' + a );
        } else if ( a > c ){
            alert('Số lớn nhất là a = '+ a);
        } else {
            alert('Số lớn nhất là c = '+ c);
        }
    } else if ( b === c){
        alert('Số lớn nhất là b = c =' + b);
    } else if ( b > c ){
        alert('Số lớn nhất là số b = ' + c);
    } else {
        alert('Số lớn nhất là số c = '+ c)
    }
</script>

</body>
</html>
